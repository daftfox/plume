<div class="window mat-elevation-z5">
  <div class="header">
    <div class="dots">
      <div class="dot red"></div>
      <div class="dot amber"></div>
      <div class="dot green"></div>
    </div>
  </div>
  <mat-tab-group animationDuration="100ms">
    <mat-tab [label]="gist.name" *ngFor="let gist of fileGists">
      <pre><code [highlight]="gist.code" [languages]="['typescript']" [lineNumbers]="true"></code></pre>
    </mat-tab>
  </mat-tab-group>
</div>
