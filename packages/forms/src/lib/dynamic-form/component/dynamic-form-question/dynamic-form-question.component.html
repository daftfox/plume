<div [formGroup]="form">
  <div
    *ngIf="question.spacer === SPACER.PREFIX"
    class="spacer"></div>

  <ng-container [ngSwitch]="getControlType(question)">

    <ng-container *ngSwitchCase="CONTROL_TYPE.TEXTBOX">
      <slf-textbox-form-question
        #questionComponent
        [form]="form"
        [key]="question.key"
        [label]="question.label"
        [placeholder]="question.placeholder"
        [validators]="question.validators"
        [asyncValidators]="question.asyncValidators"
        [value]="asTextbox(question).value"
        [disabled]="asTextbox(question).disabled"
        [maxLength]="asTextbox(question).maxLength"
        [linkedElements]="question.linkedElements"
        [mutators]="asTextbox(question).mutators"
        [type]="asTextbox(question).type"
        [icon]="asTextbox(question).icon"></slf-textbox-form-question>
    </ng-container>

    <ng-container *ngSwitchCase="CONTROL_TYPE.TEXTAREA">
      <slf-textarea-form-question
        #questionComponent
        [form]="form"
        [key]="question.key"
        [label]="question.label"
        [placeholder]="question.placeholder"
        [validators]="question.validators"
        [asyncValidators]="question.asyncValidators"
        [value]="asTextarea(question).value"
        [disabled]="asTextarea(question).disabled"
        [maxLength]="asTextarea(question).maxLength"
        [linkedElements]="question.linkedElements"
        [mutators]="asTextarea(question).mutators"
        [rows]="asTextarea(question).rows"></slf-textarea-form-question>
    </ng-container>

    <ng-container *ngSwitchCase="CONTROL_TYPE.CHECKBOX">
      <slf-checkbox-form-question
        #questionComponent
        [form]="form"
        [key]="question.key"
        [label]="question.label"
        [placeholder]="question.placeholder"
        [validators]="question.validators"
        [asyncValidators]="question.asyncValidators"
        [value]="asCheckbox(question).value"
        [disabled]="asCheckbox(question).disabled"
        [linkedElements]="question.linkedElements"
        [mutators]="asCheckbox(question).mutators"></slf-checkbox-form-question>
    </ng-container>

    <ng-container *ngSwitchCase="CONTROL_TYPE.TOGGLE">
      <slf-toggle-form-question
        #questionComponent
        [form]="form"
        [key]="question.key"
        [label]="question.label"
        [placeholder]="question.placeholder"
        [validators]="question.validators"
        [asyncValidators]="question.asyncValidators"
        [value]="asToggle(question).value"
        [disabled]="asToggle(question).disabled"
        [linkedElements]="question.linkedElements"
        [mutators]="asToggle(question).mutators"></slf-toggle-form-question>
    </ng-container>

    <ng-container *ngSwitchCase="CONTROL_TYPE.RADIO">
      <slf-radio-button-form-question
        #questionComponent
        [form]="form"
        [key]="question.key"
        [label]="question.label"
        [placeholder]="question.placeholder"
        [validators]="question.validators"
        [asyncValidators]="question.asyncValidators"
        [value]="asRadioButton(question).value"
        [disabled]="asRadioButton(question).disabled"
        [linkedElements]="question.linkedElements"
        [mutators]="asRadioButton(question).mutators"
        [options]="asRadioButton(question).options"></slf-radio-button-form-question>
    </ng-container>

    <ng-container *ngSwitchCase="CONTROL_TYPE.DATEPICKER">
      <slf-datepicker-form-question
        #questionComponent
        [form]="form"
        [key]="question.key"
        [label]="question.label"
        [placeholder]="question.placeholder"
        [validators]="question.validators"
        [asyncValidators]="question.asyncValidators"
        [value]="asDatepicker(question).value"
        [disabled]="asDatepicker(question).disabled"
        [linkedElements]="question.linkedElements"
        [startView]="asDatepicker(question).startView"
        [mode]="asDatepicker(question).mode"
        [mutators]="asDatepicker(question).mutators"></slf-datepicker-form-question>
    </ng-container>

    <ng-container *ngSwitchCase="CONTROL_TYPE.DROPDOWN">
      <slf-select-form-question
        #questionComponent
        [form]="form"
        [key]="question.key"
        [label]="question.label"
        [placeholder]="question.placeholder"
        [validators]="question.validators"
        [asyncValidators]="question.asyncValidators"
        [value]="asSelect(question).value"
        [disabled]="asSelect(question).disabled"
        [linkedElements]="question.linkedElements"
        [mutators]="asSelect(question).mutators"
        [noEntriesFoundLabel]="asSelect(question).noEntriesFoundLabel"
        [allowMultiple]="asSelect(question).allowMultiple"
        [nullable]="asSelect(question).nullable"
        [useFilter]="asSelect(question).useFilter"
        [useSelectAll]="asSelect(question).useSelectAll"
        [dataSource]="asSelect(question).dataSource"
        [options]="asSelect(question).options"
        [accumulateArguments]="asSelect(question).accumulateArguments"
        (clearArguments)="clearArguments.next($event)"
        (refreshLinkedQuestion)="refreshLinkedQuestion.next($event)"></slf-select-form-question>
    </ng-container>
  </ng-container>

  <div
    *ngIf="question.spacer === SPACER.SUFFIX"
    class="spacer"></div>
</div>
