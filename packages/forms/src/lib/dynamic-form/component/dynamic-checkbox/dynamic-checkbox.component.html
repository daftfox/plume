<div fxLayout fxLayoutGap="1rem" fxLayoutAlign="start center">
  <mat-checkbox [formControl]="control"
    >{{ label }}{{ isRequired() ? '*' : '' }}</mat-checkbox
  >
  <mat-error *ngIf="!control.pristine">
    <plume-form-errors
      [control]="control"
      [validationMessages]="defaultValidationMessages"
    ></plume-form-errors>
  </mat-error>
</div>
