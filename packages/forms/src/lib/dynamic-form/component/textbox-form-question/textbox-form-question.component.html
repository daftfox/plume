<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix
            *ngIf="icon">{{ icon }}</mat-icon>
  <input
    matInput
    [formControl]="control"
    [placeholder]="placeholder"
    [value]="value"
    [id]="key"
    [type]="type"
    [maxlength]="maxLength"
    [trim]="'blur'" />
  <mat-hint *ngIf="maxLength">
    {{ control.value ? control.value.length : 0 }}/{{ maxLength }}
  </mat-hint>
  <mat-error>
    <slf-form-errors [control]="control"></slf-form-errors>
  </mat-error>
</mat-form-field>
