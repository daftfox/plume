<div
  class="combination-question-heading"
  *ngIf="label">
  {{ label }}
</div>
<div
  [formGroup]="group"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="1rem">
  <ng-container *ngFor="let child of questions; let i = index">
    <slf-dynamic-form-question
      [fxFlex]="controlWidth"
      [form]="group"
      [question]="asFormQuestion(child)"></slf-dynamic-form-question>
    <span
      fxFlex="15"
      *ngIf="separators[i]">
      {{ separators[i] }}
    </span>
  </ng-container>
</div>
