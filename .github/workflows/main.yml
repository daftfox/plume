name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    name: Nx Cloud - Lint, test and build in parallel
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.13.0
    with:
      number-of-agents: 3
      parallel-commands: |
        npx nx-cloud record -- npx nx format:check
      parallel-commands-on-agents: |
        npx nx affected -t lint --parallel=3
        npx nx affected -t test --parallel=3 --configuration=ci
        npx nx affected -t build --parallel=3
      artifacts-path: dist
      artifacts-name: dist

  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.13.0
    with:
      number-of-agents: 3

  publish-forms:
    needs: ['main']
    name: Publish forms to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        name: Setup Node.js
        with:
          node-version: '20'
      - uses: actions/download-artifact@v3
        name: Download artifacts
        with:
          name: dist
      - uses: JS-DevTools/npm-publish@v2
        if: hashFiles('dist/packages/forms/package.json')
        with:
          package: dist/packages/forms
          token: ${{ secrets.NPM_TOKEN }}

